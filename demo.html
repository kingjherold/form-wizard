<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Wizard</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="form-wizard.css">
</head>
<body>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<form class="fw-form">
					<div class="form-group">
						<input type="text" class="form-control fw-field" placeholder="required">
					</div>
					<div class="form-group">
						<input type="text" class="form-control fw-field" placeholder="required">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="not required">
					</div>
					<button class="fw-button btn btn-primary" type="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<script
	  src="https://code.jquery.com/jquery-3.2.1.js"
	  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	  crossorigin="anonymous"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="form-wizard.js"></script>
	<script src="app.js"></script>
</body>
</html>
